<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./SCSS/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Results summary component</title>

</head>
<body>
  <main class="container">
    <section class="resultsection">

      <h2>Your Result</h2>

      <div class="score">
        <p><span class="note">76</span><span class="">of 100</span></p>
      </div>

      <h3 class="mention">Great</h3>
      <p class="classement">You scored higher than 65% of the people who have taken theses tests</p>
    </section>






    
    <section class="summary">
      <h2>Summary</h2>

        <div class="card-container">
          <article class="card reaction">
            <img src="./assets/images/icon-reaction.svg" alt="icone reaction">
            <h3>Reaction</h3>
            <p><span>80</span>/100</p>
          </article>

          <article class="card memory">
            <img src="./assets/images/icon-memory.svg" alt="icone memory">
            <h3>Memory</h3>
            <p><span>92</span>/100</p>
          </article>

          <article class="card verbal">
            <img src="./assets/images/icon-verbal.svg" alt="icone verbal">
            <h3>Verbal</h3>
            <p><span>61</span>/100</p>
          </article>

          <article class="card visual">
            <img src="./assets/images/icon-visual.svg" alt="icone visual">
            <h3>Visual</h3>
            <p><span>72</span>/100</p>
          </article>
        </div>

        <button>Continue</button>
    </section>
  </main>
</body>
</html>
